name: Daily Data Update

on:
  schedule:
    # 每個工作日 (週一至週五) 的下午 4:30 (CST) 執行
    # UTC 8:30 = CST 16:30
    - cron: '30 8 * * 1-5'
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data reader
        run: |
          mkdir -p data
          python reader.py --days 15 --no-verify --halt-on-fail 100

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add -f data/twse_data.db
          git commit -m "Automated data update: $(date +'%Y-%m-%d')" || exit 0
          git push

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python discord_notify.py
